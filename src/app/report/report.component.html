<div class="col-md-12">
    <div class="card">
        <div class="header">
            
                <div class="col-md-6">
                    <h4 class="title">Active Users</h4>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <button (click)="downloadPDF()" class="btn"><i class="fa fa-download"></i> Download</button>
                </div>     
            
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of tableData1.dataRows">
                        <td *ngFor="let cell of row">{{cell}}</td>
                        <td><button type="button" >Block User</button></td>
                        <td><button type="button" >Remove User</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
